<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META ATTRIBUTES -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>BMI Calculator</title>

	<!-- BS5 SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- CSS SETUP -->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

		body {
			font-family: 'Poppins';
			background-color: #f0f0f0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.mac-frame {
			max-width: 750px;
			margin: auto;
			border: 2px solid #dedddd;
			background-color: #fff;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
		}

		.mac-bar {
			display: flex;
			align-items: center;
			background-color: #eee;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
		}

		.mac-buttons {
			display: flex;
			gap: 5px;
		}

		.mac-buttons span {
			width: 12px;
			height: 12px;
			border-radius: 50%;
			display: inline-block;
		}

		.red { background-color: #ff5f57; }
		.yellow { background-color: #ffbd2e; }
		.green { background-color: #28c840; }

		.mac-url {
			flex-grow: 0.95;
			text-align: center;
			font-size: 0.85rem;
			color: #888888;
		}

		.container {
			animation: fadeIn 0.6s ease-in;
		}
		#bmi-chart {
			width: 350px;
		}

		.bmi-box {
			border: 2px solid black;
			box-shadow: 0 5px 15px rgba(0,0,0,0.1);
		}

		@keyframes fadeIn {
			from {opacity: 0; transform: translateY(10px);}
			to {opacity: 1; transform: translateY(0);}
		}
	</style>
</head>
<body>
	<div class="mac-frame rounded-3">
		<div class="mac-bar px-3 py-2">
			<div class="mac-buttons">
				<span class="red"></span>
				<span class="yellow"></span>
				<span class="green"></span>
			</div>
			<p class="mac-url mt-3">ICT G9 | Q4 Quiz 1</p>
		</div>
		<div class="container">
			<div class="row mt-4 px-2">
				<div class="col-auto">
					<img src="https://www.houstonweightloss.com/wp-content/uploads/sites/30/2016/12/bmi-chart_1.png" id="bmi-chart" class="rounded-3">
				</div>
				<div class="col">
					<h1 class="fw-bold text-primary">BMI Calculator</h1>
					<p>Body Mass Index (BMI) categories are standardized classifications that assess weight status based on an individual's height and weight measured in kilograms per meters squared (kg/m<sup>2</sup>).</p>
					<form>
						<div class="mb-3">
							<label for="weight" class="form-label">Weight (kg)</label>
							<input type="number" class="form-control" id="kg" required>
						</div>
						<div class="mb-3">
							<label for="height" class="form-label">Height (m)</label>
							<input type="number" class="form-control" id="met" required>
						</div>
					</form>
					<button class="btn btn-primary w-100 mx-auto" onclick="BMI()">Calculate</button>
				</div>
			</div>
			<div class="bmi-box my-3 rounded-4 p-2" id="bmiBox">
				<p id="bmiResult"><b>BMI:</b></p>
				<p id="bmiCategory"><b>Category:</b></p>
			</div>
		</div>
	</div>

	<script>
		function BMI() {
			var weight = document.getElementById("kg").value;
			var height = document.getElementById("met").value;
			var BMI = (weight / Math.pow(height, 2)).toFixed(1);

			document.getElementById("bmiResult").innerHTML = "<b>BMI:</b> " + BMI;

			if(BMI < 18.5){
				document.getElementById("bmiCategory").innerHTML = "<b>Category:</b>" + " You are underweight. Eat more!";
				document.getElementById("bmiBox").style.backgroundColor = "#ffeeba";
			}
			else if(BMI >= 18.5  &&  BMI <= 24.9){
				document.getElementById("bmiCategory").innerHTML = "<b>Category:</b>" + " Your weight is normal. Keep it like that.";
				document.getElementById("bmiBox").style.backgroundColor = "#d4edda";
			}
			else if(BMI >= 25  &&  BMI <= 29.9){
				document.getElementById("bmiCategory").innerHTML = "<b>Category:</b>" + " You are overweight. Watch your food.";
				document.getElementById("bmiBox").style.backgroundColor = "#fff3cd";
			}
			else if(weight === "" || height === "" ){
				document.getElementById("bmiResult").innerHTML = "<b>BMI:</b> " + "Please enter values.";
				document.getElementById("bmiCategory").innerHTML = "<b>Category:</b>" + " Please enter values.";
				document.getElementById("bmiBox").style.backgroundColor = "#fff";
			} else {
				document.getElementById("bmiCategory").innerHTML = "<b>Category:</b>" + " You are obese. No comment.";
				document.getElementById("bmiBox").style.backgroundColor = "#f8d7da";
			}
		}
	</script>
</body>
</html>
